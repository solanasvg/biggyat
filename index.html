<!DOCTYPE html><html><head><base href="https://fonts.googleapis.com/"><title>Big GYATT Visualization</title><style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  #gyattContainer {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #gyattSVG {
    width: 80%;
    height: 80%;
    max-width: 600px;
    max-height: 600px;
  }
  .jiggle {
    animation: jiggle 0.5s infinite;
  }
  @keyframes jiggle {
    0% { transform: translateY(0); }
    25% { transform: translateY(-5px) rotate(-1deg); }
    50% { transform: translateY(0) rotate(1deg); }
    75% { transform: translateY(5px) rotate(-1deg); }
    100% { transform: translateY(0); }
  }
</style></head><body>
<div id="gyattContainer">
  <svg id="gyattSVG" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="skibidiEffect">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"></feTurbulence>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>
    <linearGradient id="sigmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <g class="jiggle rizz" filter="url(#skibidiEffect)">
    <!-- Base shape with sigma gradient -->
    <path d="M10,50 Q30,10 50,50 Q70,10 90,50 Q70,90 50,50 Q30,90 10,50 Z" fill="url(#sigmaGradient)" stroke="#FF1493" stroke-width="2"></path>
    
    <!-- Highlights -->
    <path d="M30,50 Q40,30 50,50 Q60,30 70,50 Q60,70 50,50 Q40,70 30,50 Z" fill="#FFB6C1" opacity="0.7"></path>
    
    <!-- Details -->
    <circle cx="35" cy="45" r="5" fill="#FF1493"></circle>
    <circle cx="65" cy="45" r="5" fill="#FF1493"></circle>
    
    <!-- Text -->
    <text x="50" y="55" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GYATT</text>
    <text x="50" y="65" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">SKIBIDI SIGMA</text>
  </g>

  <!-- Skibidi character -->
  <g transform="translate(80, 80) scale(0.2)">
    <circle cx="0" cy="0" r="10" fill="#000000"></circle>
    <rect x="-2" y="-15" width="4" height="15" fill="#000000"></rect>
    <rect x="-8" y="-5" width="16" height="4" fill="#000000" transform="rotate(30)"></rect>
    <rect x="-8" y="-5" width="16" height="4" fill="#000000" transform="rotate(-30)"></rect>
  </g>

  <!-- Sigma symbol -->
  <text x="15" y="20" font-size="20" font-weight="bold" fill="#4B0082">Î£</text>
</svg>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const gyattSVG = document.getElementById('gyattSVG');
  
  gyattSVG.addEventListener('mouseover', () => {
    gyattSVG.querySelector('g').classList.add('jiggle');
  });
  
  gyattSVG.addEventListener('mouseout', () => {
    gyattSVG.querySelector('g').classList.remove('jiggle');
  });
  
  gyattSVG.addEventListener('click', () => {
    const currentSize = parseFloat(getComputedStyle(gyattSVG).width);
    const newSize = currentSize * 1.1; // Increase size by 10%
    gyattSVG.style.width = `${newSize}px`;
    gyattSVG.style.height = `${newSize}px`;
  });
});
</script>
</body></html>
